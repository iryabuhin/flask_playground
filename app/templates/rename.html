<div id="modal_form" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100 font-weight bold">Edit task name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>Ã—</span></button>
            </div>
            <div class="modal-body h-100">
                <form action="/edit/{{ task.id }}" method="POST">
                    <div class="form-group mb-2">
                        <div class="input-group text-center">
                            <input type="text" class="form-control inline-group" id="new_name" value="{{ task.name }}"

                </form>
            </div>

        </div>
    </div>
</div>
