<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
        .card {
            margin: auto;
            float: none;
        }
    </style>
</head>
<body>
{% import 'bootstrap/wtf.html' as wtf %}
{% include '_navbar.html' %}
{% include '_flashed_messages.html' %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 25vh">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2 b">Log In</h4>
                </header>
                <article class="card-body">
                    {{ wtf.quick_form(form) }}
                </article>
                <div class="border-top card-body text-center">Don't have an account? <a href="/register">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
